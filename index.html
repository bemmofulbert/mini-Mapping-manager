<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebMapping</title>
  </head>
  <body>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>

    <!--Select BASEMAP-->
    <div id="basemaps-wrapper">

      <select id="basemaps">
        <option value="ArcGIS:Streets">Streets</option>
        <option value="ArcGIS:Navigation">Navigation</option>
        <option value="ArcGIS:Topographic">Topographic</option>
        <option value="ArcGIS:LightGray">Light Gray</option>
        <option value="ArcGIS:DarkGray">Dark gray</option>
        <option value="ArcGIS:StreetsRelief">Streets Relief</option>
        <option value="ArcGIS:Imagery:Standard">Imagery</option>
        <option value="ArcGIS:ChartedTerritory">ChartedTerritory</option>
        <option value="ArcGIS:ColoredPencil">ColoredPencil</option>
        <option value="ArcGIS:Nova">Nova</option>
        <option value="ArcGIS:Midcentury">Midcentury</option>
        <option value="ArcGIS:Oceans">Oceans</option>
        <option value="OSM:Standard">OSM</option>
        <option value="OSM:Streets">OSM:Streets</option>
      </select>
      
      <div>
        <input type="checkbox" id="showInfo">
        <label for="showInfo">Montrer les infos a chaque click</label>
      </div>
      <hr>
      <div id="coordsSubmitter">
        <div >
          <input type="number" placeholder="Longitude" value="11.516667" id="lon">
          <input type="number" placeholder="Latitude" value="3.866667" id="lat">
        </div>
        <div><input type="number" id="zoom" placeholder="Zoom" value="6">
          <input type="button" value="Marquer" id="butMarker">
        </div>
      </div>
      <hr>
      <div id="divMyPos">
        <input type="button" value="Aller a ma position" id="myPos">
        <div>
          <input type="checkbox" id="SearchRoute">
          <label for="SearchRoute">Chercher une route entre deux (02) points</label>
        </div>
      </div>
      <hr>
      <div>Recherche</div>
      <div>
        <input type=number placeholder="nombre" value="25" id="numPlace" >
        <select id="places-select" >
          <option value="">Choisir un type d'emplacement...</option>
          <option value="Hospital">Hopital</option>
          <option value="Fuel Station">Stations d'essence</option>
          <option value="Restaurant">Restaurants</option>
          <option value="Hotel">Hotels</option>
          <option value="Volcano">Volcan</option>
          <option value="Police Station">Comissariats</option>
          <option value="Parking">Parking</option>
          <option value="Travel Agency">Agence de Voyage</option>
          <option value="Marketplace">Marche</option>
          <option value="Government Building">Gouvernement</option>
          <option value="Drugstore">Pharmacies</option>
          <option value="Sports & Recreation">Sport</option>
          <option value="River">Riviere</option>
          <option value="Mountain">Montagne</option>
          <option value="Monument">Monument</option>
          <option value="Park">Parcs</option>
          <option value="Arts & Entertainment">Arts & Loisirs</option>
        </select>
      </div>
      <div>
        <input type="checkbox" id="checkCircleSearch">
        <label for="checkCircleSearch">Rechercher dans un perimetre precis</label>        
      </div>
      <div id="listSearch">

      </div>
    </div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>


  <!-- A_propos -->
  <div id="about">
    <span>Â©By Bemmo</span>
  </div>
  </body>
</html>
